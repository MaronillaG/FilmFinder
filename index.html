<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder - Find Your Favourite Films</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" ></script>
</head>
<body>
    <header>
        <h1 id="site-name" class="site-logo">Film<span class="highlight">Finder.</span></h1>
    </header>

    <div id="search-container">
        <img id="search-submit" src="./Assets/magnifier.png"alt="search icon">
        <input id="search-box" type="search" placeholder="Enter Title...">
        <div class="dropdown-display">
            <img id="sort" src="./Assets/settings-sliders.png"alt="search icon">
            <ul id="dropdown-menu" class="dropdown-menu">
                <li id="newest-first" class="option">Newest First</li>
                <li id="oldest-first" class="option">Oldest First</li>
                <li id="rating-high" class="option">Rating - Higest First</li>
                <li id="rating-low" class="option">Rating - Lowest First</li>
            </ul>
        </div>
    </div>

    <section id="movie-container">

    </section>
</body>
</html>
