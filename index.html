<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder - Find Your Favourite Films</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 id="site-name" class="site-logo">Film<span class="highlight">Finder.</span></h1>
    </header>
    <div id="search-bar">
        <img id="search-submit" src="./Assets/magnifier.png"alt="search icon">
        <input id="search-box" type="search" placeholder="Enter Title...">
        <img id="search-submit" src="./Assets/settings-sliders.png"alt="search icon">
    </div>
    <article class="film-tile">
        <img src="" alt="movie poster" class="film-poster">
        <h1 class="film-title">Title</h1>
        <p class="basic-info">Year - Rating</p>
    </article>
</body>
</html>
